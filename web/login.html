<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>软件管理平台 - 登录</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="api.js"></script>
    <style>
        body {
            background-color: #1e88e5;
            background-image: linear-gradient(45deg, #1e88e5, #1976d2);
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            padding: 30px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .login-title {
            font-size: 22px;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #1e88e5;
            box-shadow: 0 0 0 2px rgba(30, 136, 229, 0.2);
        }
        
        .captcha-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .captcha-input {
            flex: 1;
        }
        
        .captcha-img {
            width: 100px;
            height: 38px;
            background-color: #f0f0f0;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            color: #333;
        }
        
        .remember-group {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 5px;
        }
        
        .login-btn {
            background-color: #1e88e5;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        
        .login-btn:hover {
            background-color: #1976d2;
        }
        
        .clouds {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 180px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="white" fill-opacity="1" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            background-repeat: no-repeat;
        }
        
        .footer {
            position: absolute;
            bottom: 10px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            text-align: center;
            width: 100%;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: shooting 8s linear infinite;
        }
        
        @keyframes shooting {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(300px) translateY(300px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- 星星背景 -->
    <div class="stars"></div>
    
    <!-- 登录容器 -->
    <div class="login-container">
        <div class="login-title">软件管理平台</div>
        <form class="login-form" id="login-form">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" class="form-control" placeholder="请输入用户名" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" class="form-control" placeholder="请输入密码" required>
            </div>
            <div class="form-group">
                <label for="captcha">验证码</label>
                <div class="captcha-group">
                    <input type="text" id="captcha" class="form-control captcha-input" placeholder="请输入验证码" required>
                    <div class="captcha-img" id="captcha-img">1234</div>
                </div>
            </div>
            <div class="form-group">
                <div class="remember-group">
                    <input type="checkbox" id="remember" checked>
                    <label for="remember">保持登录状态</label>
                </div>
            </div>
            <button type="submit" class="login-btn">登录</button>
        </form>
    </div>
    
    <!-- 云朵底部装饰 -->
    <div class="clouds"></div>
    
    <div class="footer">
        <p>© 2025 软件管理平台 | Powered by 软件管理系统 | 版权所有</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 创建星星背景
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 8 + 's';
                starsContainer.appendChild(star);
            }
            
            // 生成随机验证码
            function generateCaptcha() {
                const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                let captcha = '';
                for (let i = 0; i < 4; i++) {
                    captcha += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return captcha;
            }
            
            // 初始化验证码
            const captchaImg = document.getElementById('captcha-img');
            captchaImg.textContent = generateCaptcha();
            
            // 点击验证码刷新
            captchaImg.addEventListener('click', function() {
                this.textContent = generateCaptcha();
            });
            
            // 表单提交
            const loginForm = document.getElementById('login-form');
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const captcha = document.getElementById('captcha').value;
                const remember = document.getElementById('remember').checked;
                
                // 简单验证
                if (!username || !password) {
                    alert('请输入用户名和密码');
                    return;
                }
                
                if (!captcha) {
                    alert('请输入验证码');
                    return;
                }
                
                if (captcha.toUpperCase() !== captchaImg.textContent) {
                    alert('验证码错误');
                    captchaImg.textContent = generateCaptcha();
                    document.getElementById('captcha').value = '';
                    return;
                }
                
                // 使用API登录
                try {
                    // 记录登录尝试
                    console.log(`尝试登录: ${username}`);
                    
                    const response = await API.Auth.login(username, password);
                    console.log('登录响应:', response);
                    
                    if (response.success) {
                        // 保存token和用户信息
                        localStorage.setItem('token', response.token);
                        localStorage.setItem('userId', response.user.id);
                        localStorage.setItem('username', response.user.username);
                        
                        console.log('登录成功，即将跳转到首页');
                        
                        // 登录成功，跳转到首页
                        window.location.href = '/';
                    } else {
                        alert(response.message || '登录失败');
                    }
                } catch (error) {
                    console.error('登录请求出错:', error);
                    alert(error.message || '登录请求失败，请稍后重试');
                }
            });
        });
    </script>
</body>
</html>
